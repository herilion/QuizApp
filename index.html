<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="pageAccueil" id="pageAccueil">
        <div class="container">
            <h2 class="title">JavaScript Quiz</h2>
            <p class="firstParam">
                Évaluez vos connaissances en JavaScript en répondant aux questions que nous avons spécialement
                sélectionnées pour vous. C'est fun et c'est gratuit.
            </p>
            <div class="form">

                <div class="input-group">
                    <label for="username" class="label">Nom</label>
                    <div class="bored1"><input id="username" placeholder="Votre nom ici" type="text" class="input">
                    </div>
                    <span class="error-message"></span>
                </div>
                <div class="input-group">
                    <label for="email" class="label">Email</label>
                    <div class="bored"><input id="email" type="email" class="input" placeholder="votre email ici"></div>
                    <span class="error-message"></span>
                </div>
                <div class="buttonContain">
                    <button class="button">Commencer</button>
                </div>
                <div class="look">
                    <p class='nameAuteur'>Powered by Heritier LIONGE</p>
                    <div class="listImgIcones">
                        <a href="https://www.linkedin.com/in/heritier-lionge-6944b6192/"><img
                                src="ImagesIcons/linked.png" alt="linkedin" class="Icons"></a>
                        <a href="https://www.facebook.com/profile.php?id=100008202614703"><img
                                src="ImagesIcons/facebook.png" alt="Facebook" class="Icons"></a>
                        <a href="https://wa.me/+243976268395"><img src="ImagesIcons/whatsApp.jpg" alt="WhatsApp"
                                class="Icons"></a>
                        <a href="https://twitter.com/HeritierLionge"><img src="ImagesIcons/twitter.png" alt="Twitter"
                                class="Icons"></a>
                    </div>
                </div>
            </div>
    </section>
    <section class="quizs" id="quizs">
        <div class="container" id="quiz1">
            <p></p>
            <div class="questionEtMinuteur">
                <span></span>
                <span id="minuteur1" class="minuteur"></span>
            </div>
            <div class="progressBar" id="progressBar">
                <div class="progressBar0" id="progressBarB"></div>
            </div>
            <div class="reponse1" id="reponse1">
                <label for="rep1" class="ts"><input type="radio" class="ts radio" name="1"
                        id="rep1"><span></span></label>
                <label for="rep2" class="ts"><input type="radio" class="ts radio" name="1"
                        id="rep2"><span></span></label>
                <label for="rep3" class="ts"><input type="radio" class="ts radio" name="1"
                        id="rep3"><span></span></label>
                <label for="rep4" class="ts"><input type="radio" class="ts radio" name="1"
                        id="rep4"><span></span></label>
            </div>
            <div class="button1">
                <button class="buttonQuit1">Quitter</button>
                <button class="buttonSuiv1">Suivant</button>
            </div>
        </div>
    </section>
    <section class="lastpage" id="lastpage">
        <div class="container">
            <h2 class="lastUser" id="lastUser"></h2>
            <p class="lastEmail" id="lastEmail"></p>
            <div class="Image" id="Image">
                <img src="images/check_fail.png" alt="" id="imgEchec" class="imgEchec">
                <img src="images/check-success.png" alt="" id="imgReussite" class="imgReussite">
            </div>
            <h1 id="scoreFinal"><span></span>/15</h1>
            <div class="buttonContain">
                <button class="buttonAccueil1">Accueil</button>
            </div>
        </div>
    </section>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
